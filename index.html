<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    <body>
        
        <h1><br/>Christmas <br/>Countdown </h1>

               <lottie-player  src="https://lottie.host/968b4f92-f5bf-46d2-8cfd-edf0aa70c565/GBv6IpWUP0.json"  loop  autoplay     mode="normal"></lottie-player>
               
           </div>
            <div class="line-emoji">🎄</div>
           <div class="line" id="line"></div>
          
           
        </div> 
 

        <script src="index.js"></script>
    </body>
</html>
